# Files included for training
train_files:
  Fov1_DC
  Fov2_DC
  Fov3_DC
  Fov5_DC
  Fov6_DC

test_files:
  Fov7_DC
  Fov8_DC
  Fov9_DC
  Fov10_DC

# which to maximise (recall or f)
maximise_choice: 'f'

# location of gt labelled file
gt_files: 'output/preprocessed/annotated'

# location of segmentation
classic_seg_folder: 'output/classic/membrane/prob_map'
cellpose_seg_folder: 'output/cellpose/membrane/prob_map'
ilastik_seg_folder: 'output/ilastik/membrane/prob_map'

# where to save output parquet files
output_classic_df_folder: output/classic/membrane/seg_dataframes
output_cellpose_df_folder: output/cellpose/membrane/seg_dataframes
output_ilastik_df_folder: output/ilastik/membrane/seg_dataframes

# where to save output images of segmentation
output_classic_seg_imgs: output/classic/membrane/seg_images
output_cellpose_seg_imgs: output/cellpose/membrane/seg_images
output_ilastik_seg_imgs: output/ilastik/membrane/seg_images

# where to save output train pr curves
output_train_classic_pr: output/classic/membrane/train_pr
output_train_cellpose_pr: output/cellpose/membrane/train_pr
output_train_ilastik_pr: output/ilastik/membrane/train_pr

# where to save output test pr curves
output_test_classic_pr: output/classic/membrane/test_pr
output_test_cellpose_pr: output/cellpose/membrane/test_pr
output_test_ilastik_pr: output/ilastik/membrane/test_pr

# where to save output performance metrics
output_metrics_classic: output/classic/membrane/metrics
output_metrics_cellpose: output/cellpose/membrane/metrics
output_metrics_ilastik: output/ilastik/membrane/metrics