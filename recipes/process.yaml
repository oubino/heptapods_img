# Directory of the .parquet files have been
# preprocessed by preprocessing module but 
# are raw with respect to pytorch/analysis
raw_dir_root: output/preprocessed/gt_label_not_from_annotation
processed_dir_root: output/processed

# whether to process the data as heterogeneous or homogenous
# graph
hetero: False

# train/test/val splits
train_ratio: 0.7
val_ratio: 0.1
test_ratio: 0.2