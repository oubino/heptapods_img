# The following are the names of the x column, y column, z column if present, channel and frame
# in the csvs being processed
x_col: 'X (nm)'
y_col: 'Y (nm)'
z_col: null
channel_col: 'Channel'
frame_col: 'Frame'

# The number of dimensions to consider
# If 2 only deals with x and y 
# If 3 will read in and deal with z as well (currently not fully supported)
dim: 2

# Output folder
output_folder: 'output/preprocessed'

