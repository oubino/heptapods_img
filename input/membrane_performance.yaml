# Files included for training
train_files:
  Fov1_DC
  Fov2_DC
  Fov3_DC
  Fov5_DC
  Fov6_DC

test_files:
  Fov7_DC
  Fov8_DC
  Fov9_DC
  Fov10_DC

# which to maximise (recall or f)
maximise_choice: 'f'

# input histo folder
input_histo_folder: 'output/annotate/histos'

# location of gt labelled file
gt_file_path: 'output/annotate/annotated'

# location of segmentation
classic_seg_folder: 'output/classic/membrane/prob_map'
cellpose_seg_folder: 'output/cellpose/membrane/prob_map'
ilastik_seg_folder: 'output/ilastik/output/membrane/prob_map'

# where to save output parquet files
output_classic_df_folder: output/membrane_performance/classic/membrane/seg_dataframes
output_cellpose_df_folder: output/membrane_performance/cellpose/membrane/seg_dataframes
output_ilastik_df_folder: output/membrane_performance/ilastik/membrane/seg_dataframes

# where to save output images of segmentation
output_classic_seg_imgs: output/membrane_performance/classic/membrane/seg_images
output_cellpose_seg_imgs: output/membrane_performance/cellpose/membrane/seg_images
output_ilastik_seg_imgs: output/membrane_performance/ilastik/membrane/seg_images

# where to save output train pr curves
output_train_classic_pr: output/membrane_performance/classic/membrane/train_pr
output_train_cellpose_pr: output/membrane_performance/cellpose/membrane/train_pr
output_train_ilastik_pr: output/membrane_performance/ilastik/membrane/train_pr

# where to save output test pr curves
output_test_classic_pr: output/membrane_performance/classic/membrane/test_pr
output_test_cellpose_pr: output/membrane_performance/cellpose/membrane/test_pr
output_test_ilastik_pr: output/membrane_performance/ilastik/membrane/test_pr

# where to save output performance metrics
output_metrics_classic: output/membrane_performance/classic/membrane/metrics
output_metrics_cellpose: output/membrane_performance/cellpose/membrane/metrics
output_metrics_ilastik: output/membrane_performance/ilastik/membrane/metrics

# where to save output confusion matrix
output_conf_matrix_classic: output/membrane_performance/classic/membrane/conf_matrix
output_conf_matrix_cellpose: output/membrane_performance/cellpose/membrane/conf_matrix
output_conf_matrix_ilastik: output/membrane_performance/ilastik/membrane/conf_matrix

# where to save pr curves overalid
output_overlay_pr_curves: output/membrane_performance/overlaid_pr_curves/

# membrane images
vis_threshold: 0
vis_interpolate: 'log2'

# yaml save location
yaml_save_loc: output/membrane_performance/membrane_performance.yaml